<template>
    <section class="content container page-background">
        <article class="container">
            <div class="search">
                <ui-input type="search" onchange={handleSearchKeyChange} label="Type PokÃ©mon Name" value={searchKey}>
                </ui-input>
                <p class="margin-vertical-small">
                    <ui-button label="Search" class="button" onclick={handleSearchClick}></ui-button>
                </p>
            </div>
            <template if:true={contacts}>
                <ul style="list-style-type:square;" >
                    <template for:each={contacts.data} for:item="contactRecord">
                        <li key={contactRecord.id} class="search-results">
                            {contactRecord.name}
                        </li>
                    </template>
                </ul>
            </template>
            <template if:false={contacts}>
                <template if:true={error}>
                    <template for:each={error} for:item="errorValue">
                        {errorValue}
                    </template>
                </template>
            </template>
        </div>
        </article>
    </section>
</template>
